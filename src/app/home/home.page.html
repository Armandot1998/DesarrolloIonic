<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      IonGex
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-slides pager="true">

    <ion-slide *ngFor="let slide of slides">
      <div class="slide-img-padding">
        <img [src]="slide.img">
      </div>
      <div>
        <h3 [innerHTML]="slide.titulo"></h3>
      </div>
    </ion-slide>

  </ion-slides>
</ion-content>

<ion-footer class="ion-no-border">
 <ion-grid fixed>
   <ion-row>
     <ion-col size="10" offset="1">
       <ion-button color="primary"
                   expand="full"
                   shape="round"
                   mode="android"
                   class="btn-primary">
         Registrate
       </ion-button>
     </ion-col>
   </ion-row>
   <ion-row>
    <ion-col size="10" offset="1">
      <ion-button expand="full"
                  fill="clear">
        <ion-label color="dark">Iniciar Sessi√≥n</ion-label>
      </ion-button>
    </ion-col>
  </ion-row>
 </ion-grid>
</ion-footer>
